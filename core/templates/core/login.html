<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnTour - Iniciar sesión</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa; /* Blanco */
    }

    .navbar {
      background-color: #007bff; /* Azul */
    }

    .navbar .navbar-brand {
      color: #ffffff; /* Blanco */
    }

    .navbar .nav-link {
      color: #ffffff; /* Blanco */
    }

    .container {
      margin-top: 50px;
    }

    .form-control {
      border-color: #007bff; /* Azul */
    }

    .btn-primary {
      background-color: #007bff; /* Azul */
      border-color: #007bff; /* Azul */
    }

    .btn-primary:hover {
      background-color: #0062cc; /* Azul más intenso */
      border-color: #0062cc; /* Azul más intenso */
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">OnTour</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Volver</a>
      </ul>
    </div>
  </nav>

  <!-- Contenido de la página -->
  <div class="container">
    <h1>Iniciar sesión</h1>
    <form>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
  </div>

  <!-- Enlaces a los archivos JS de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
