      border-color: #007bff; /* Azul */

      margin-top: 0.3rem;
    }

    .btn-primary {
      background-color: #007bff; /* Azul */
      border-color: #007bff; /* Azul */
    }

    .btn-primary:hover {
      background-color: #0062cc; /* Azul más intenso */
      border-color: #0062cc; /* Azul más intenso */
    }

    .footer {
    background-color: #007bff; /* Azul */

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <!-- Contenido de la página -->
  <div class="container">
    <h1>Registro</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="tipoCliente">
        <label class="form-check-label" for="tipoCliente">Cliente ejecutivo</label>
      </div>
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
